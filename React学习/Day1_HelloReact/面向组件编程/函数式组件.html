<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app"> </div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../../js/react.development.js"> </script>
    <!-- 引入react-dom ，用于支持react操作dom-->
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <!-- 引入babel ，用于将jsx转换为js-->
    <script type="text/javascript" src="../../js/babel.min.js"></script>
    
    <script type="text/babel">
      //  1.创建函数式组件
      function Demo () {
        console.log(this)  // undefined  原因babel翻译完开启严格模式,严格模式下禁止这种函数this指向window
        const title = 'hello,functionComponents'
        return   <h1>{title}</h1> 
      }
      // const VDOM = (
      //   <div>
      //     <Demo></Demo>
      //   </div>
      // )
      // 2.渲染组件到DOM
      ReactDOM.render(<Demo/>,document.querySelector('#app'))
    </script>
  </body>
</html>
