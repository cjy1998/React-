<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let arr1 = [1,2,3,4,5]
      let arr2 = [5,8,9,7,7]
      // 展开数组
      console.log(...arr1)
      // 连接数组
      let arr3 = [...arr1,...arr2]
      // 函数参数
      function sum (...numbers){
       return numbers.reduce((pre,cur) => {
          return pre+cur
        })
      }
     console.log(sum(1,5,8,7)) 
      let person = {
        name: 'ss',
        age: 18
      }
      // 展开运算符不能展开对象
      console.log(...person)
      // 构造字面量对象时使用展开运算符
      let person1 = {...person}
      // 合并
      let person3 = {...person,name:'jack',adderss: '地球'}
    </script>
  </body>
</html>
