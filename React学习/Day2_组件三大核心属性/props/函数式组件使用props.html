<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app"> </div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../../js/react.development.js"> </script>
    <!-- 引入react-dom ，用于支持react操作dom-->
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <!-- 引入babel ，用于将jsx转换为js-->
    <script type="text/javascript" src="../../js/babel.min.js"></script>
    <!-- 用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../../js/prop-types.js"> </script>
    <script type="text/babel">
      //  1.创建函数式组件
      function Demo (props) {
        const {name , age} = props
        console.log(props)  // undefined  原因babel翻译完开启严格模式,严格模式下禁止这种函数this指向window
        const title = 'hello,functionComponents'
        return ( 
        <div>
          <h1>{title}</h1>
           <h2>{name}</h2>
        </div>
      
        ) 
      }
      // 类型、必要性限制
      Demo.propTypes = {
        // 必传且为字符串
        name: PropTypes.string.isRequired,
        age: PropTypes.number.isRequired,
        // 限制speak为函数
        speak: PropTypes.func
      }
      // 默认值
      Demo.defaultProps = {
        age:18
      }
      // const VDOM = (
      //   <div>
      //     <Demo></Demo>
      //   </div>
      // )
      // 2.渲染组件到DOM
      ReactDOM.render(<Demo name="张三" age={15}/>,document.querySelector('#app'))
    </script>
  </body>
</html>
