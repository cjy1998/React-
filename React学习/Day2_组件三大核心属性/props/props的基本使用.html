<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../../js/react.development.js"> </script>
    <!-- 引入react-dom ，用于支持react操作dom-->
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <!-- 引入babel ，用于将jsx转换为js-->
    <script type="text/javascript" src="../../js/babel.min.js"></script>
    
    <script type="text/babel">
      class VDOM extends React.Component{
        render(){
          // props是只读的
          const {name,age} = this.props
          return (
            <ul>
            <li>姓名：{name}</li>
            <li>年龄：{age}</li>
            </ul>
          )
        }
      }
        ReactDOM.render(<VDOM name="张三" age="18"/>,document.querySelector('#app1'))
         ReactDOM.render(<VDOM name="李四" age="28"/>,document.querySelector('#app2'))
         
         let data = {name:"王五",age:"45"}
         ReactDOM.render(<VDOM {...data}/>,document.querySelector('#app3'))
    </script>
  </body>
</html>
