<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../../js/react.development.js"> </script>
    <!-- 引入react-dom ，用于支持react操作dom-->
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <!-- 引入babel ，用于将jsx转换为js-->
    <script type="text/javascript" src="../../js/babel.min.js"></script>
    <!-- 用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../../js/prop-types.js"> </script>
    <script type="text/babel">
      class VDOM extends React.Component{
        // 类型、必要性限制
         static propTypes = {
           // 必传且为字符串
           name: PropTypes.string.isRequired,
           age: PropTypes.number.isRequired,
           // 限制speak为函数
           speak: PropTypes.func
         }
         // 默认值
        static defaultProps = {
           age:18
         }
        render(){
          const {name,age} = this.props
          return (
            <ul>
            <li>姓名：{name}</li>
            <li>年龄：{age+1}</li>
            </ul>
          )
        }
       
        
      }
     
        ReactDOM.render(<VDOM name="张三" />,document.querySelector('#app1'))
         ReactDOM.render(<VDOM name="李四" age={28}/>,document.querySelector('#app2'))
         
         let data = {name:"王五",age:"45"}
         ReactDOM.render(<VDOM {...data}/>,document.querySelector('#app3'))
    </script>
  </body>
</html>
